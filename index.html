<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/output.css" />
    <script src="./script.js" type="module"></script>
    <title>Weather-app</title>
  </head>
  <body class="min-h-screen bg-cyan-900">
    <header class="fixed bg-cyan-950 w-full py-2 px-4 z-50">
      <div class="flex flex-wrap md:flex-nowrap items-center w-full">
        <h1
          class="text-xl font-bold text-white hidden lg:block whitespace-nowrap"
        >
          Weather Forecast
        </h1>
        <div class="flex items-center gap-2 lg:gap-4 lg:mx-5">
          <!-- Searchbar -->
          <div
            data-search-container
            class="flex items-center-safe bg-cyan-800 border-1 border-cyan-600 rounded-lg relative"
          >
            <input
              class="w-full py-2 px-4 outline-none bg-transparent"
              type="text"
              id="search"
              placeholder="Search for location"
              autocomplete="off"
            />
            <div class="py-2 px-4">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                viewBox="0 0 16 16"
              >
                <path
                  d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"
                />
              </svg>
            </div>
            <!-- Search result list -->
            <div
              data-search-result-list
              class="absolute top-11 left-0 bg-white w-full rounded-lg overflow-hidden"
            >
              <!-- Dynamicaly rendering search results -->
            </div>
          </div>

          <button
            data-current-location
            class="bg-cyan-600 p-2 rounded-lg hover:bg-cyan-700 hover:text-white transition duration-200 ease-in-out cursor-pointer"
            title="My location"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              fill="currentColor"
              viewBox="0 0 16 16"
            >
              <path
                d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10zm0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6z"
              />
            </svg>
          </button>
        </div>
        <div
          class="grow flex gap-2 overflow-x-auto py-[11px] md:py-2"
          data-search-history
        >
          <!-- Danmically rendering search history -->
        </div>
      </div>
    </header>
    <section class="scroll-mt-28 md:scroll-mt-16 pt-28 md:pt-16">
      <div class="flex flex-col p-4 lg:px-40" data-weather-container>
        <!-- dynamically rendering weather data for selected city -->
      </div>
    </section>
  </body>
</html>
